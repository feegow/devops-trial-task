name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Testes Python
  test-python:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/available-schedules-python
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v --cov=. --cov-report=xml --cov-report=term --cov-report=html
        continue-on-error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !env.ACT && always() }}
        with:
          name: python-coverage-report
          path: ./apps/available-schedules-python/htmlcov/
          retention-days: 7

      - name: Check test exit code
        run: |
          echo "‚úÖ Python tests passed successfully!"

  # Job 2: Testes Go
  test-go:
    name: Go Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/available-schedules-go
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Download dependencies
        run: go mod download

      - name: Run unit tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
        continue-on-error: false

      - name: Generate coverage report
        run: |
          go tool cover -html=coverage.out -o coverage.html
          go tool cover -func=coverage.out

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !env.ACT && always() }}
        with:
          name: go-coverage-report
          path: ./apps/available-schedules-go/coverage.html
          retention-days: 7

      - name: Check test exit code
        run: |
          echo "‚úÖ Go tests passed successfully!"

  # Job 3: Testes Node.js
  test-nodejs:
    name: Node.js Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./apps/available-schedules-web
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests with coverage
        run: npm test -- --coverage
        continue-on-error: false

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: ${{ !env.ACT && always() }}
        with:
          name: nodejs-coverage-report
          path: ./apps/available-schedules-web/coverage/
          retention-days: 7

      - name: Check test exit code
        run: |
          echo "‚úÖ Node.js tests passed successfully!"

  # Job 4: Lint e Code Quality
  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Python Linting
        run: |
          pip install flake8
          flake8 apps/available-schedules-python/ --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Go Formatting Check
        working-directory: ./apps/available-schedules-go
        run: |
          go fmt ./...
          if [ -n "$(gofmt -l .)" ]; then
            echo "‚ùå Go files need formatting"
            exit 1
          fi

  # Job 5: Build Docker Images (apenas valida√ß√£o)
  build-validation:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [test-python, test-go, test-nodejs]
    strategy:
      matrix:
        app: [available-schedules-python, available-schedules-go, available-schedules-web]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/${{ matrix.app }}
          push: false
          tags: ${{ matrix.app }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Check build success
        run: |
          echo "‚úÖ Docker build for ${{ matrix.app }} successful!"

  # Job 6: Summary
  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test-python, test-go, test-nodejs, lint, build-validation]
    if: always()
    
    steps:
      - name: Check all jobs status
        run: |
          echo "## üéØ CI Pipeline Summary"
          echo "- Python Tests: ${{ needs.test-python.result }}"
          echo "- Go Tests: ${{ needs.test-go.result }}"
          echo "- Node.js Tests: ${{ needs.test-nodejs.result }}"
          echo "- Code Quality: ${{ needs.lint.result }}"
          echo "- Build Validation: ${{ needs.build-validation.result }}"
          
          if [[ "${{ needs.test-python.result }}" == "success" && \
                "${{ needs.test-go.result }}" == "success" && \
                "${{ needs.test-nodejs.result }}" == "success" && \
                "${{ needs.lint.result }}" == "success" && \
                "${{ needs.build-validation.result }}" == "success" ]]; then
            echo "‚úÖ All checks passed!"
            exit 0
          else
            echo "‚ùå Some checks failed!"
            exit 1
          fi
