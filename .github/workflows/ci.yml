name: ci

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: apps/orders-api/requirements.txt

      - name: Install dependencies
        run: |
          pip install -r apps/orders-api/requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          pytest -q apps/orders-api/tests \
                 --junitxml=report.xml \
                 --cov=apps/orders-api --cov-report=term-missing

      - name: Upload test report (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: report.xml