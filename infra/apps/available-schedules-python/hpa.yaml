apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: available-schedules-python
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: available-schedules-python
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
  behavior:
      scaleUp:
        stabilizationWindowSeconds: 60
        policies:
          - type: Pods
            value: 2
            periodSeconds: 60
      scaleDown:
        stabilizationWindowSeconds: 300
        policies:
          - type: Percent
            value: 25
            periodSeconds: 60