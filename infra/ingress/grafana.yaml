apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana
  namespace: observability
spec:
  ingressClassName: nginx
  rules:
    - host: dev.lab
      http:
        paths:
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: kps-grafana
                port:
                  number: 80
