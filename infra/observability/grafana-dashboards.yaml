apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-app-latency
  namespace: observability
  labels:
    grafana_dashboard: "1"
data:
  app-latency.json: |
    {
      "title": "Available Schedules â€” Latency & Errors",
      "schemaVersion": 39,
      "version": 2,
      "timezone": "",
      "time": { "from": "now-1h", "to": "now" },
      "panels": [
        {
          "type": "timeseries",
          "title": "RPS (req/s)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "fieldConfig": { "defaults": { "unit": "reqps" } },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\"}[5m]))",
              "legendFormat": "Total RPS"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Error rate 4xx/5xx (%)",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 0 },
          "fieldConfig": { "defaults": { "unit": "percent" } },
          "targets": [
            {
              "expr": "100 * sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\",status=~\"4..\"}[5m])) / sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\"}[5m]))",
              "legendFormat": "4xx"
            },
            {
              "expr": "100 * sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\",status=~\"5..\"}[5m])) / sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\"}[5m]))",
              "legendFormat": "5xx"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Latencia p50/p90/p95 por rota",
          "gridPos": { "h": 8, "w": 24, "x": 0, "y": 8 },
          "fieldConfig": { "defaults": { "unit": "s" } },
          "targets": [
            {
              "expr": "histogram_quantile(0.50, sum by (route, le)(rate(http_request_duration_seconds_bucket{job=~\"available-schedules-(python|go)\"}[5m])))",
              "legendFormat": "p50 - {{route}}"
            },
            {
              "expr": "histogram_quantile(0.90, sum by (route, le)(rate(http_request_duration_seconds_bucket{job=~\"available-schedules-(python|go)\"}[5m])))",
              "legendFormat": "p90 - {{route}}"
            },
            {
              "expr": "histogram_quantile(0.95, sum by (route, le)(rate(http_request_duration_seconds_bucket{job=~\"available-schedules-(python|go)\"}[5m])))",
              "legendFormat": "p95 - {{route}}"
            }
          ]
        },
        {
          "type": "table",
          "title": "Erros por rota (%)",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "targets": [
            {
              "expr": "100 * sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\",status=~\"5..\"}[5m])) by (route) / sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\"}[5m])) by (route)",
              "format": "table",
              "instant": true
            }
          ],
          "options": { "showHeader": true }
        },
        {
          "type": "table",
          "title": "RPS por rota",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "targets": [
            {
              "expr": "sum(rate(http_requests_total{job=~\"available-schedules-(python|go)\"}[5m])) by (route)",
              "format": "table",
              "instant": true
            }
          ],
          "options": { "showHeader": true }
        }
      ],
      "templating": {
        "list": [
          {
            "type": "query",
            "name": "route",
            "label": "Route",
            "query": "label_values(http_requests_total{job=~\"available-schedules-(python|go)\"}, route)",
            "includeAll": true,
            "current": { "text": "All", "value": "$__all" }
          }
        ]
      }
    }